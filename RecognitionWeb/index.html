<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Control de Acceso</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" data-tab="video-login">Login con Video</div>
            <div class="tab" data-tab="image-upload">Cargar Imágenes</div>
            <div class="tab" data-tab="door-control">Control de Puerta</div>
        </div>
        
        <!-- Pestaña de Login con Video -->
        <div id="video-login" class="tab-content active">
            <h2>Login con Reconocimiento Facial</h2>
            <div id="video-container">
                <video id="video" autoplay playsinline></video>
            </div>
            <div class="controls">
                <button id="start-camera">Iniciar Cámara</button>
                <button id="scan-face" disabled>Escanear Rostro</button>
            </div>
            <div id="scan-status" class="scan-status"></div>
        </div>
        
        <!-- Pestaña de Carga de Imágenes -->
        <div id="image-upload" class="tab-content">
            <h2>Cargar Imágenes de Personas</h2>
            <div id="upload-container">
                <label for="file-input" class="upload-btn">Seleccionar Imagen</label>
                <input type="file" id="file-input" accept="image/*" multiple>
            </div>
            <div id="image-gallery"></div>
        </div>
        
        <!-- Pestaña de Control de Puerta -->
        <div id="door-control" class="tab-content">
            <h2>Control de Puerta</h2>
            <div class="door-controls">
                <button id="open-door" class="door-btn">Abrir Puerta</button>
                <button id="close-door" class="door-btn">Cerrar Puerta</button>
            </div>
            <div id="door-status" class="door-status status-closed">
                Estado: Puerta Cerrada
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/tabs.js"></script>
    <script src="js/video-login.js"></script>
    <script src="js/image-upload.js"></script>
    <script src="js/door-control.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
