<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Control de Acceso</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="tabs">
        <div class="tab active" data-tab="video-login">Acceso</div>
        <div class="tab" data-tab="image-upload">Cargar Imágenes</div>
      </div>

      <!-- Pestaña de Login con Video -->
      <div id="video-login" class="tab-content active">
        <h2>Reconocimiento Facial</h2>
        <div id="video-container">
          <video id="video" autoplay playsinline></video>
        </div>
        <div class="controls">
          <button id="start-camera" type="button">Iniciar Cámara</button>
          <button id="retry-button" style="display:none;">Reiniciar Reconocimiento</button>
        </div>
        <div id="scan-status" class="scan-status"></div>
      </div>

      <!-- Pestaña de Carga de Imágenes -->
      <div id="image-upload" class="tab-content">
        <h2>Cargar Imágenes de Personas</h2>
        <div id="upload-container">
          <label for="file-input" class="upload-btn">Seleccionar Imagen</label>
          <input type="file" id="file-input" accept="image/*" multiple />
        </div>
        <div id="image-gallery"></div>
        <button id="upload-button" style="display: none;">Upload Images</button>
      </div>

    <!-- Scripts -->
    <script src="js/app.js" defer></script>
    <script src="js/tabs.js" defer></script>
    <script src="js/video-login.js" defer></script>
    <script src="js/image-upload.js" defer></script>
  </body>
</html>
